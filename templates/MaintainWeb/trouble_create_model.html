{% extends 'index.html' %}

{% block extra-css %}
    <link rel="stylesheet" href="/statics/css/kkit/default.css"/>
    <style>
        .kind-content {
            width: 100%;
            min-height: 500px;
        }
    </style>
{% endblock %}

{% block right-conent %}
    <ol class="breadcrumb" style="margin-bottom: 0;">
        <li><a href="#">保障管理</a></li>
        <li class="active">修改报障单</li>
    </ol>
    <div style="padding: 5px 8px;">

        <form method="POST" action="trouble-create-model-{{ nnid }}.html" >
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">模板类型名称 <span>{{ form.title.errors.0 }}</span></label>
                {{ form.mtype }}
            </div>
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">模板名称 <span>{{ form.title.errors.0 }}</span></label>
                {{ form.titleInfo}}
            </div>
            <div class="form-group">
                <label for="detail">内容 <span>{{ form.detail.errors.0 }}</span></label>
                {{ form.content }}
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="保 存">
            </div>
        </form>
    </div>


{% endblock %}

{% block js %}
    <script charset="utf-8" src="/static/plugins/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="/static/plugins/kindeditor/lang/zh_CN.js"></script>
    <script>
        KindEditor.ready(function (K) {
            var editor = K.create('#detail', {
                resizeType: 1
            });
        });
    </script>
{% endblock %}
